        <form th:method ="POST" th:action = "@{/show}" th:object = "${employee}">
            <label for = "name">ENTER name: </label>
            <input type="text" th:field = "*{name}" id = "name"/>
            <div style="color: aqua" th:if="${#fields.hasErrors('name')}" th:errors ="*{name}"></div>
            <br/>
            <label for = "email">ENTER email </label>
            <input type="text" th:field = "*{email}" id = "email"/>
            <div style="color: aqua" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></div>
            <br/>
            <label for = "salary">ENTER salary </label>
            <input type="text" th:field = "*{salary}" id = "salary"/>
            <div style="color: aqua" th:if="${#fields.hasErrors('salary')}" th:errors ="*{salary}"></div>
            <br/>
            <label for = "phoneNumber">ENTER phoneNumber </label>
            <input type="text" th:field = "*{phoneNumber}" id = "phoneNumber"/>
            <div style="color: red" th:if ="${#fields.hasErrors('phoneNumber')}" th:errors = "*{phoneNumber}">it ll be never sgow</div>
            <br/>
            <select th:field="*{department}">
                <option th:each="key : ${employee.getDepartments().keySet()}"
                        th:value="${key}"
                        th:utext="${employee.getDepartments().get(key)}">
                </option>
            </select>
            <ul>
                <li th:each="c : ${cars}">
                    <input type="radio" th:field="*{car}" th:value="${c}" />
                    <!--<label th:for="${#ids.prev('type')}" th:text="#{${'seedstarter.type.' + ty}}">Wireframe</label>-->
                </li>
            </ul>
            <input type="submit" value = "update"/>
        </form>
